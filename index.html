<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Logo and Header Container -->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-12">
                    <img src="images/pokelogo.png" alt="">
                    <h1>Collector</h1>
                </div>
            </div>
        </div>

        <!-- Statistics Container -->
        <div id="stats" class="container-fluid text-center">
            <div class="row">
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <h2>Wins</h2>
                        <p class="winloose" id="winCount">0</p>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <h2>Target</h2>
                        <p class="lkynumscore" id="targetScore">0</p>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <h2>Score</h2>
                        <p class="lkynumscore" id="yourScore">0</p>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <h2>Losses</h2>
                        <p class="winloose" id="lossCount">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Images Container -->
        <div id="images" class="container-fluid text-center">
            <div class="row">
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <img src="images/pickachu.png" alt="" id="pickachu">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <img src="images/charmander.png" alt="" id="charmander">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <img src="images/blastoise.png" alt="" id="blastoise">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="well well-lg">
                        <img src="images/caterpie.png" alt="" id="caterpie">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container">
            <div class="footer text-center" id="pagefooter">
                <p>Built by &copy Nicholas Delpino</p>
            </div>
        </div>

    </div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- Game Logic  -->
<script src="app.js"></script>
</body>
</html>
