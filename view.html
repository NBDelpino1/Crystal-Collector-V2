<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Changa+One|Signika+Negative" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Jumbotron! -->
        <div class="jumbotron text-center">
            <h1>Pokemon Collector</h1>
        </div>

        <!-- Statistics Container -->
        <div id="stats" class="container text-center">
            <div class="row">
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <h2>Wins</h2>
                        <p class="winloose" id="winCount">5</p>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <h2>Lucky Number</h2>
                        <p class="lkynumscore" id="targetScore">97</p>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <h2>Your Score</h2>
                        <p class="lkynumscore" id="yourScore">45</p>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <h2>Losses</h2>
                        <p class="winloose" id="lossCount">67</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Images Container -->
        <div id="images" class="container text-center">
            <div class="row">
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <img src="images/test1.png" alt="" id="blue">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <img src="images/test2.png" alt="" id="green">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <img src="images/test3.png" alt="" id="red">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="well well-lg">
                        <img src="images/test4.png" alt="" id="yellow">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="well well-lg">
                        <p>&copy Nicholas Delpinog</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- Game Logic  -->
<script src="app.js"></script>
</body>
</html>
